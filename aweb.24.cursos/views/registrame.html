                    <form action="http://127.0.0.1:5500/aweb.24.cursos/RecibirDatos" method="POST">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre">
                        </div>

                        <div class="form-group">
                            <label for="primerApellido">Primer Apellido</label>

                        </div>
                        <div class="form-group">
                            <label for="segundoApellido">Segundo Apellido</label>
                            <input class="form-control" type="text" name="segundoApellido" id="segundoApellido">

                        </div>

                        <div class="form-group">
                            <label for="#">Tipo de Modalidad</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="presencial" value="Presencial"
                                    name="modalidad">
                                <label class="form-check-label" for="presencial">Presencial</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remoto" value="Remotp"
                                    name="modalidad">
                                <label class="form-check-label" for="remoto">remoto</label>

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mixto" value="Mixto"
                                    name="modalidad">
                                <label class="form-check-label" for="mixto">Mixto</label>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="#">SEXO</label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre">
                                <label class="form-check-label" for="hombre">Hombre <span class="fas fa-mars"></span><i
                                        class="fa-solid fa-mars">
                                    </i></label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer">
                                <label class="form-check-label" for="mujer">Mujer <span class="fas fa-venus"><i
                                            class="fa-solid fa-venus"></i> </label>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="curso">Curso</label>
                                <select name="curso" id="curso">
                                    <option value="0">Selecione...</option>
                                    <option value="1">Creatividad y diseño</option>
                                    <option value="2">Database system</option>
                                    <option value="3">Apps Moviles con android</option>
                                    <option value="4">finanzas corporativas</option>
                                </select>

                            </div>

                            <div class="form-group">
                                <label class="form-check-label" for="observaciones">Observaciones</label>
                                <textarea class="form-control" style="resize: none;" name="observaciones"
                                    id="observaciones" cols="60" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-danger" type="submit" value="Registrar" name="registrar"
                                id="registrar">
                            <input class="btn btn-primary" type="reset" value="Cancelar" name="reset" id="reset">
                        </div>

                    </form>
